name: Playwright E2E Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'projects/events-frontend/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'projects/events-frontend/**'
      - '.github/workflows/playwright.yml'

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: projects/events-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: projects/events-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Chromium only for CI speed)
        run: npx playwright install --with-deps chromium

      # Build the client with placeholder Supabase credentials.
      # All API calls are intercepted by page.route() in the tests, so the
      # credentials only need to be valid enough for @supabase/supabase-js to
      # initialise without throwing.
      - name: Build client for e2e
        run: npm run build:client
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'http://localhost:54321' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}

      - name: Run Playwright tests
        run: npm run test:e2e -- --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: projects/events-frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: projects/events-frontend/test-results/
          retention-days: 7
